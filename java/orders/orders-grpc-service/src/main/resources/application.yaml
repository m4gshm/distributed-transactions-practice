debug: false
logging:
  level:
    root: INFO
    okhttp3:
      internal:
        http2:
          Http2: INFO
        concurrent:
          TaskRunner: INFO
    org:
      springframework:
        boot:
          autoconfigure:
            logging:
              ConditionEvaluationReportLogger: DEBUG # auto configs report
        r2dbc:
          connection: INFO # log sql
        transaction:
          reactive: INFO # log sql
      apache:
        kafka:
          clients:
            FetchSessionHandler: INFO
            NetworkClient: INFO
            consumer:
              internals: INFO
          common:
            telemetry:
              internals: INFO
    io:
      opentelemetry:
        exporter.sender.okhttp.internal: INFO
      grpc: INFO
      github:
        m4gshm:
          reactive: TRACE
      r2dbc:
        postgresql:
          client: INFO # log sql
          QUERY: TRACE
    java:
      io:
        serialization: INFO
    sun:
      rmi: INFO
    javax:
      management: INFO
  pattern:
    level: '%5p [%X{trace_id:-},%X{span_id:-}]'
server:
  port: 7080
  error:
    include-message: always
grpc:
  server:
    port: 9080
    channelz:
      enabled: true
    health:
      enabled: true #conflict with spring.grpc.server.health.enabled
    reflection:
      enabled: true
    exception-handling:
      default-exception-advice-enabled: true
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  use-fqn: true  # Use fully qualified names for better clarity

spring:
  reactor.context-propagation: AUTO
  #for liquibase
  datasource:
    url: jdbc:postgresql://localhost:5000/jvm_orders
    username: postgres
    password: postgres
  r2dbc:
    url: r2dbc:postgresql://localhost:5000/jvm_orders
    username: postgres
    password: postgres
    pool:
      initial-size: 1
#      max-size: 50
      min-idle: 8
      max-idle-time: 30s
      validation-depth: LOCAL
      validation-query: select 1;
  liquibase:
    enabled: true
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: orders
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      bootstrap-servers: ${spring.kafka.bootstrap-servers}
      client-id: orders-1
      properties:
        spring:
          json:
            trusted:
              packages: "io.github.m4gshm.payments.event.model"
        reactiveAutoCommit: true
  application:
    name: orders

service:
  reserve:
    address: localhost:9081
  warehouse:
    address: localhost:9081
  payments:
    address: localhost:9082

idempotent-consumer:
  create-partition-scheduler: "0 */30 * * * *"

management:
  endpoints:
    web:
      exposure:
        include: '*'
  tracing:
    sampling:
      probability: 1.0
  otlp:
    metrics:
      export:
        enabled: false
    logging:
      export:
        enabled: false
      endpoint: ${management.otlp.tracing.endpoint}
      transport: GRPC
    tracing:
      endpoint: ${otel.exporter.otlp.endpoint}
      transport: GRPC
otel:
  exporter:
    otlp:
      protocol: grpc
      endpoint: http://localhost:4317
  instrumentation:
    common:
      default-enabled: true
#      logging:
#        trace-id: traceId
#        span-id: spanId

