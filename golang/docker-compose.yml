version: '3.8'

services:
  orders-service:
    build:
      context: .
      dockerfile: Dockerfile.orders
    ports:
      - "9001:9001"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=distributed_transactions
      - DB_SSL_MODE=disable
      - ORDERS_PORT=9001
    depends_on:
      - postgres
    networks:
      - distributed-tx-network

  payments-service:
    build:
      context: .
      dockerfile: Dockerfile.payments
    ports:
      - "9002:9002"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=distributed_transactions
      - DB_SSL_MODE=disable
      - PAYMENTS_PORT=9002
    depends_on:
      - postgres
    networks:
      - distributed-tx-network

  reserve-service:
    build:
      context: .
      dockerfile: Dockerfile.reserve
    ports:
      - "9003:9003"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=distributed_transactions
      - DB_SSL_MODE=disable
      - RESERVE_PORT=9003
    depends_on:
      - postgres
    networks:
      - distributed-tx-network

  tpc-service:
    build:
      context: .
      dockerfile: Dockerfile.tpc
    ports:
      - "9004:9004"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=distributed_transactions
      - DB_SSL_MODE=disable
      - TPC_PORT=9004
    depends_on:
      - postgres
    networks:
      - distributed-tx-network

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=distributed_transactions
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - distributed-tx-network

volumes:
  postgres_data:

networks:
  distributed-tx-network:
    driver: bridge