version: "2"
sql:
  - name: "payment"
    engine: "postgresql"
    queries: "./queries/"
    schema: "./schema/"
    gen:
      go:
        package: "gen"
        out: "./gen"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_json_tags: false
        emit_interface: true
        emit_empty_slices: false

