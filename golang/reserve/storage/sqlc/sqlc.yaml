version: "2"
sql:
  - name: "reserve"
    engine: "postgresql"
    queries: "../reserve/queries/"
    schema: "../migrations/"
    gen:
      go:
        package: "gen"
        out: "../reserve/sqlc/gen"
        sql_package: "pgx/v5"
        emit_exported_queries: true
        emit_pointers_for_null_types: true
        emit_json_tags: false
        emit_interface: true
        emit_empty_slices: false

  - name: "warehouse"
    engine: "postgresql"
    queries: "../warehouse/queries"
    schema: "../migrations/"
    gen:
      go:
        package: "gen"
        out: "../warehouse/sqlc/gen"
        sql_package: "pgx/v5"
        emit_exported_queries: true
        emit_pointers_for_null_types: true
        emit_json_tags: false
        emit_interface: true
        emit_empty_slices: false