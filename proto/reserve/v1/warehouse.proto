syntax = "proto3";
package warehouse.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

service WarehouseItemService {
  rpc GetItemCost(GetItemCostRequest) returns (GetItemCostResponse) {
    option (google.api.http) = {
      get: "/api/v1/warehouse/item/cost"
      response_body: "itemCosts"
    };
  }

  // should named List but it conflicts with the List from the ReserveService in a generated openapi spec
  rpc ItemList(ItemListRequest) returns (ItemListResponse) {
    option (google.api.http) = {get: "/api/v1/warehouse/item"};
  }
}

message Item {
  string id = 1;
  int32 amount = 2;
  int32 reserved = 3;
  google.protobuf.Timestamp updatedAt = 4;
}

message ItemListRequest {}

message ItemListResponse {
  repeated Item accounts = 1;
}

message GetItemCostRequest {
  repeated string itemIds = 1;
}

message GetItemCostResponse {
  double sumCost = 1;
}
